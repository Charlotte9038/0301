<h1>焦糖伯爵乳酪慕斯食譜</h1>
<h2>食材：</h2>
<ul>
<li>LOTUS蓮花餅乾90g
<li>牛油30g</li>
<li>奶油奶酪250g</li>
<li>糖粉35g</li>
<li>牛奶25g</li>
<li>伯爵紅茶包1包（2g）</li>
<li>淡奶油150g</li>
<li>吉利丁片15g</li>
<li>LOTUS蓮花餅乾40g
</li></ul>

<p>超高顏值的「焦糖伯爵乳酪慕斯」，不需要烤箱就能完成，<br>不僅好吃又能瞬間把家裡變成咖啡廳，不如趁著周末有空的時候，動手做一做吧！</p>
